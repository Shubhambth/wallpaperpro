<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <h2 class="text-2xl font-semibold text-center text-gray-700 mb-6">Login</h2>

        <form method='post'>
            {% csrf_token %}
            <div class="mb-4">
                <label for="username" class="block text-gray-600 text-sm font-medium">Username</label>
                <input type="text" id="usrname" name="username" class="w-full p-3 mt-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:border-blue-300" placeholder="Enter username">
            </div>

            <div class="mb-6">
                <label for="password" class="block text-gray-600 text-sm font-medium">Password</label>
                <input type="password" id="password" name="password"  class="w-full p-3 mt-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:border-blue-300" placeholder="Enter your password">
            </div>

            <div class="mb-4">
                <button type="submit" class="w-full bg-blue-500 text-white py-3 rounded-md hover:bg-blue-600 transition duration-300">Login</button>
            </div>

            <div class="text-center">
                <a href="#" class="text-blue-500 hover:underline">Go to Home</a>
            </div>
        </form>
    </div>

</body>
</html>
